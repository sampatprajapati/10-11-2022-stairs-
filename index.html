<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>10-11-2022{bs grid}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <style>
            .s {
                height: 50px;
                font-weight: bold;
                font-size:1.5em;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-1 bg-primary s">Primary</div>
        </div>
        <div class="row">
            <div class="col-1 offset-1 bg-danger s">Danger</div>
        </div>
        <div class="row">
            <div class="col-1 offset-2 bg-warning s">Warning</div>
        </div>
        <div class="row">
            <div class="col-1 offset-3 bg-info s">Info</div>
        </div>
        <div class="row">
            <div class="col-1 offset-4 bg-dark s">Dark</div>
        </div>
        <div class="row">
            <div class="col-1 offset-5 bg-secondary s">Secondary</div>
        </div>
        <div class="row">
            <div class="col-1 offset-6 bg-success s">Success</div>
        </div>
        <div class="row">
            <div class="col-1 offset-7 bg-light s">Light</div>
        </div>
        <div class="row">
            <div class="col-1 offset-8 bg-primary s">Primary</div>
        </div>
        <div class="row">
            <div class="col-1 offset-9 bg-success s">Success</div>

        <div class="row">
            <div class="col-1 offset-10 bg-danger s">Danger</div>
        <div class="row">
            <div class="col-1 offset-11 bg-warning s">Warning</div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
